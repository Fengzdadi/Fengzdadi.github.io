<style>
    #backToTop {
        position: fixed;
        bottom: 40px;
        right: 30px;
        background: #ff7a18;
        color: white;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        display: none;
        font-size: 20px;
    }
</style>

<div id="backToTop">↑</div>

<script>
    const btn = document.getElementById('backToTop');
    window.onscroll = function() {
        btn.style.display = window.scrollY > 200 ? 'block' : 'none';
    };
    btn.onclick = function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
</script>
